<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KRONOS Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00bfff;
      font-family: 'Orbitron', monospace;
      overflow: hidden;
    }

    .bar {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 70px; /* about 50px padding above/below text */
      background-color: rgba(0, 191, 255, 0.2);
      z-index: 1;
      animation: expandBar 2s ease-out forwards;
    }

    .terminal {
      position: relative;
      z-index: 2;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 3px;
      animation: fadeIn 2s ease-in-out;
    }

    .password-line {
      display: inline-block;
      border: none;
      background: none;
      color: #00bfff;
      font-family: inherit;
      font-size: inherit;
      outline: none;
      width: 10ch;
      caret-color: transparent;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 24px;
      background-color: #00bfff;
      margin-left: 5px;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      to { visibility: hidden; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes expandBar {
      from { width: 0; }
      to { width: 100%; }
    }

    .access-granted {
      font-size: 2rem;
      color: #00ff99;
      animation: flicker 1.2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    .menu {
      font-size: 1.5rem;
      text-align: left;
      display: inline-block;
      margin-top: 1rem;
      line-height: 2.2rem;
      opacity: 0;
      animation: fadeInMenu 1s forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeInMenu {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="bar"></div>
  <div class="terminal" id="terminal">
    <span>PASSWORD: </span>
    <input type="password" id="passwordInput" class="password-line" autofocus />
    <span class="cursor"></span>
  </div>

  <script>
    const input = document.getElementById('passwordInput');
    const terminal = document.getElementById('terminal');

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const value = input.value.trim().toUpperCase();
        if (value === 'KRONOS') {
          const bar = document.querySelector('.bar');
          // Re-trigger bar expansion
          bar.style.animation = 'none';
          void bar.offsetWidth; // Force reflow
          bar.style.animation = 'expandBar 1.5s ease-out forwards';

          document.querySelector('.cursor').remove();
          terminal.innerHTML = '<div class="access-granted">ACCESS GRANTED</div>';

          setTimeout(() => {
            terminal.innerHTML = `
              <div class="menu">
                <p>1. ISLAND OPERATIONS</p>
                <p>2. FINANCES</p>
                <p>3. OMNIDROID META-TRAINING</p>
                <p>4. SUPERS</p>
              </div>`;
          }, 2000);
        } else {
          input.value = '';
        }
      }
    });
  </script>
</body>
</html>
