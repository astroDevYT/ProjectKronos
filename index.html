<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KRONOS Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00bfff;
      font-family: 'Orbitron', monospace;
      overflow: hidden;
    }

    .bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 0;
      background-color: rgba(0, 191, 255, 0.2);
      z-index: 1;
      animation: expandBarY 1.8s ease-out forwards;
    }

    @keyframes expandBarY {
      from { height: 0; }
      to { height: 70px; }
    }

    .terminal {
      position: relative;
      z-index: 2;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 3px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 24px;
      background-color: #00bfff;
      margin-left: 5px;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      to { visibility: hidden; }
    }

    .menu {
      font-size: 1.5rem;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
      opacity: 0;
      animation: fadeInMenu 1s forwards;
      animation-delay: 0.5s;
      margin-left: 80px; /* space for icons */
    }

    @keyframes fadeInMenu {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu-item {
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .selected {
      color: #00ffff;
      transform: translateX(10px);
    }
  </style>
</head>
<body>
  <div class="bar" id="bar"></div>
  <div class="terminal" id="terminal">
    <span id="prompt">PASSWORD</span><span class="cursor" id="cursor"></span>
  </div>

  <script>
    const bar = document.getElementById('bar');
    const terminal = document.getElementById('terminal');
    const prompt = document.getElementById('prompt');
    const cursor = document.getElementById('cursor');

    let typingStarted = false;
    let inputValue = '';

    document.addEventListener('keydown', (e) => {
      if (!typingStarted && /^[a-zA-Z]$/.test(e.key)) {
        // Start typing: clear the PASSWORD_ prompt
        typingStarted = true;
        prompt.textContent = '';
      }

      if (typingStarted) {
        if (e.key === 'Backspace') {
          inputValue = inputValue.slice(0, -1);
        } else if (e.key === 'Enter') {
          if (inputValue.toUpperCase() === 'KRONOS') {
            // Fade out password screen
            terminal.style.animation = 'fadeOut 1s forwards';
            setTimeout(() => {
              // Expand bar vertically
              bar.style.animation = 'expandBarY 2s ease-out forwards';
              bar.style.height = '70vh';
            }, 1000);

            // Load menu after expansion
            setTimeout(() => {
              terminal.innerHTML = `
                <div class="menu" id="menu">
                  <div class="menu-item selected">ISLAND OPERATIONS</div>
                  <div class="menu-item">FINANCES</div>
                  <div class="menu-item">OMNIDROID META-TRAINING</div>
                  <div class="menu-item">SUPERS</div>
                </div>`;
              setupMenuNavigation();
            }, 2500);
          } else {
            inputValue = ''; // clear incorrect password
            prompt.textContent = '';
          }
        } else if (/^[a-zA-Z]$/.test(e.key)) {
          inputValue += e.key.toUpperCase();
        }

        if (typingStarted && e.key !== 'Enter') {
          prompt.textContent = inputValue;
        }
      }
    });

    function setupMenuNavigation() {
      const menuItems = document.querySelectorAll('.menu-item');
      let currentIndex = 0;

      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowDown') {
          currentIndex = (currentIndex + 1) % menuItems.length;
        } else if (e.key === 'ArrowUp') {
          currentIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
        }
        menuItems.forEach((item, index) => {
          item.classList.toggle('selected', index === currentIndex);
        });
      });
    }
  </script>
</body>
</html>
